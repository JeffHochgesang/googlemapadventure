<div id="map" style="width:1260px;height:780px;background:yellow"></div>
<script>
  function myMap(lat, long) {
    if(lat == null){
      lat = 49.4401;
      long = 7.7491;
    }
    var mapCanvas = document.getElementById("map");
    var mapOptions = {
        center: new google.maps.LatLng(lat, long),
        zoom: 10
    };
    var map = new google.maps.Map(mapCanvas, mapOptions);
    }
  function getMap(e) {
    if (e.value == "berlin"){
      lat = 52.52;
      long = 13.405;

    } else if (e.value == "munich"){
      lat = 48.1351;
      long = 11.582;

    } else if (e.value == "heidelberg"){
      lat = 49.3988
      long = 8.6742

    } else if (e.value == "kaiserslautern") {
      lat = 49.4401;
      long = 7.7491;

    }
    myMap(lat, long);
  }
</script> <!-- myMap and getMap -->
